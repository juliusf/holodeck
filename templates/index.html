{% extends 'base.html' %}
{% block body %}
    <div class="page-header">
        <h1>Holodeck Scheme REPL</h1>
        <p class="lead">Hello! I'm a flask application server running a scheme interpreter which has been written in python.</p>
    </div>

      <h3>Non-responsive grid system</h3>
      <a href="#" class="btn btn-success btn-large" id=run style="margin-bottom:10px"><i class="icon-white icon-play"></i> Run</a>
      <div class="row">
        <div class="col-md-6">
                <div id="editor" style="height: 600px"></div>
        </div>
        <div class="col-md-6">
            <textarea id="console" style="height: 600px;"></textarea>
        </div>
      </div>

      <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/scheme");
      </script>

{% endblock %}
